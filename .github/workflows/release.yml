name: Release on version tag

on:
  push:
    tags:
      - '*.*.*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/siteify.js
            dist/assets/siteify.css
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push dist to cdn branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          cd $GITHUB_WORKSPACE
          cp -r dist /tmp/dist
          if git show-ref --verify --quiet refs/heads/cdn; then
            git checkout cdn
          else
            git checkout --orphan cdn
          fi
          git rm -rf .
          rm -rf ./node-modules
          rm -rf ./dist
          cp -r /tmp/dist/* .
          git add .
          git commit -m "Deploy dist from tag $GITHUB_REF"
          git push origin cdn --force
